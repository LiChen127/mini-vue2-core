<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue-Core</title>
</head>

<body>
  <div id="app">
    <p>{{ message }}</p>
    <p>Count: {{ count }}</p>
    <button v-on:click="increment">Increment</button>
    <child-component></child-component>
  </div>

  <script src="./vue.js"></script>
  <script>
          const app = new Vue({
            el: "#app",
      data: {
        message: "Hello from Parent",
        count: 0,
      },
      methods: {
        increment() {
          this.count++;
        },
        sendMessage() {
          this.$emit("send-message", "HELLO FROM PARENT");
        }
      },
          components: {
            "child-component": {
              data() {
                return {
                  childMessage: "Hello from Child",
                };
              },
              methods: {
                greet() {
                  alert(this.childMessage);
                },
              },
              mounted() {
                this.$on("send-message", "HELLO FROM CHILD");
              },
              template: `
        <div>
          <p>{{ childMessage }}</p>
          <button v-on:click="greet">Greet</button>
        </div>
      `,
            },
          },
        });
          console.log(app);
  </script>
</body>

</html>
